<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Environmental Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0d6efd;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl border-t-4 border-indigo-500">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">
            ðŸ“¸ ESP32-CAM AI Monitor
        </h1>
        <p class="text-gray-600 mb-8 text-center">
            Capture environmental changes and get AI-powered insights.
        </p>

        <!-- Step 1: Set Delay -->
        <div id="delaySection">
            <form id="delayForm" class="space-y-6">
                <div>
                    <label for="delay" class="block text-gray-700 text-sm font-semibold mb-2">
                        Delay between images (seconds):
                    </label>
                    <input type="number" id="delay" name="delay" value="15" min="1" max="300"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm"
                           required>
                </div>
                <button type="submit" id="startCaptureBtn"
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                    Start Capture
                </button>
            </form>
        </div>

        <!-- Status Message -->
        <div id="status" class="mt-8 p-4 bg-blue-50 text-blue-800 rounded-lg hidden">
            <div class="flex items-center space-x-3">
                <div class="spinner"></div>
                <span id="statusMessage" class="font-medium"></span>
            </div>
        </div>

        <!-- Step 2: Display Images & Prompt Input (Initially Hidden) -->
        <div id="imageDisplaySection" class="hidden mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Captured Images</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-gray-100 p-4 rounded-lg shadow-md text-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Image 1</h3>
                    <img id="image1" src="" alt="Captured Image 1" class="w-full h-auto rounded-lg shadow-inner border border-gray-200">
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow-md text-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Image 2</h3>
                    <img id="image2" src="" alt="Captured Image 2" class="w-full h-auto rounded-lg shadow-inner border border-gray-200">
                </div>
            </div>

            <div id="promptSection" class="space-y-6">
                <!-- New: Prompt Type Selection -->
                <div>
                    <label for="promptType" class="block text-gray-700 text-sm font-semibold mb-2">
                        Select Prompt Type:
                    </label>
                    <select id="promptType"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm">
                        <option value="default">Default Analysis</option>
                        <option value="short_alert">Short Alert</option>
                        <option value="formal_report">Formal Report</option>
                        <option value="friendly_message">Friendly Message</option>
                        <option value="complete_report_comparison">Complete Report & Comparison</option>
                    </select>
                </div>

                <!-- New: Desired Output Formats -->
                <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Desired Output Formats (check one or more):
                    </label>
                    <div class="flex flex-wrap gap-4">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="outputFormat" value="short_alert" class="form-checkbox text-indigo-600 rounded">
                            <span class="ml-2 text-gray-700">Short Alert</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="outputFormat" value="formal_report" class="form-checkbox text-indigo-600 rounded" checked>
                            <span class="ml-2 text-gray-700">Formal Report</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="outputFormat" value="friendly_message" class="form-checkbox text-indigo-600 rounded">
                            <span class="ml-2 text-gray-700">Friendly Message</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="prompt" class="block text-gray-700 text-sm font-semibold mb-2">
                        GPT Prompt for Analysis (Editable):
                    </label>
                    <textarea id="prompt" name="prompt" rows="7"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm resize-y"
                              placeholder="E.g., Compare the two images and tell me what changed in the room."
                              required></textarea>
                </div>
                <button type="submit" id="analyzeBtn"
                        class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                    Analyze with GPT
                </button>
            </div>
        </div>

        <!-- Step 3: GPT Analysis Results (Initially Hidden) -->
        <div id="resultsSection" class="mt-8 p-6 bg-gray-50 rounded-xl shadow-inner hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">GPT Analysis Results:</h2>
            <pre id="gptResponse" class="whitespace-pre-wrap text-gray-700 leading-relaxed"></pre>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="/script.js"></script>
</body>
</html>
